name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Docker Login
      uses: docker/login-action@v3
      with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build the Docker image
      run: docker build . -t maximaaldocker/github-runner:latest

    - name: Push the Docker image
      run: docker push maximaaldocker/github-runner:latest

    - name: Display Docker image link
      run: echo "Docker images pushed to Docker Hub https://hub.docker.com/r/maximaaldocker/github-runner/tags"
